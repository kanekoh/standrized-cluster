apiVersion: batch/v1
kind: Job
metadata:
  name: obc2secret
spec:
  parallelism: 1    
  completions: 1    
  activeDeadlineSeconds: 1800 
  backoffLimit: 6   
  template:         
    metadata:
      name: obc2secret
    spec:
      containers:
      - name: main
        image: registry.redhat.io/openshift4/ose-cli:v4.15
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
      restartPolicy: OnFailure    